<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>注册</title>
<meta name="description" content=" ">
<meta name="author" content="">
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">

<link href="css/index.css" rel="stylesheet" type="text/css">
<link href="css/login.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/xyzCommon.js"></script>
<script type="text/javascript" src="js/register.js"></script>
</head>
<body>
<div class="register-wrap">
    <header class="tibet-header">
        <div class="back-left icon-left">
            <img src="images/icon-left.png"/>
        </div>
        <div class="center-name icon-left">
            <h2>注册</h2>
        </div>
        <div class="go-right icon-right">

        </div>
    </header>
    <div class="register">
        <div class="list-block">
            <ul>
                <li>
                    <div class="item-title">
                        手机号
                    </div>
                    <div class="item-inner">
                        <input type="text" placeholder="请输入手机号或用户名"/>
                    </div>
                </li>
                <li>
                    <div class="item-title">
                        验证码
                    </div>
                    <div class="item-inner">
                        <input type="text" placeholder="请输入验证码"/>
                        <button class="yzm-btn">获取验证码</button>
                    </div>
                </li>
                <li>
                    <div class="item-title">
                        密&nbsp;&nbsp;&nbsp;码
                    </div>
                    <div class="item-inner">
                        <input type="password" placeholder="请输入密码" style="border-bottom: 0;"/>
                    </div>
                </li>
            </ul>
            <button class="button">注册并登录</button>
        </div>
    </div>
</div>
</body>
</html>
