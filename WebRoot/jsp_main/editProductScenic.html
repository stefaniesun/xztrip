<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<title></title>
</head>
<body>
<center>
	<div class="xieyaozhong">
		<form>
		<table>
			<tr>
				<td align="right">
					产品名称
				</td>
				<td>
					<input type="text" id="nameCnForm" style="width:400px;" class="easyui-validatebox" data-options="required:true,validType:'length[0,40]'"/>
				</td>
			</tr>
			<tr>
				<td align="right">
					供应商
				</td>
				<td>
					<input type="text" id="providerForm" style="width:400px;"  data-options="required:true"/>
				</td>
			</tr>
			<tr>
				<td align="right">
					提前退款天数
				</td>
				<td>
					<input type="text" id="refundTimeForm" style="width:400px;" class="easyui-numberbox" data-options="min:0" />
				</td>
			</tr>
			<tr>
				<td align="right">
					库存最大查询日期
				</td>
				<td>
					<input type="text" id="maxDateForm" style="width:400px;" class="easyui-numberbox" data-options="min:0" />天
				</td>
			</tr>
			<tr>
				<td valign="top" align="right">
					备注
				</td>
				<td>
					<textarea  id="remarkForm" style="width:400px;height: 150px"   ></textarea>
				</td>
			</tr>
		</table>
		</form>
	</div>
</center>
</body>
</html>
