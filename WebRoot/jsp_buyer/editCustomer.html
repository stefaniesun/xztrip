<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="cache-control" content="no-cache" />
<title></title>
</head>
<body>
<center>
	<div class="xieyaozhong">
		<form>
		<table>
			<tr>
				<td align="right">
					昵称
				</td>
				<td>
					<input type="text" id="nickNameForm" style="width:400px;" class="easyui-validatebox" data-options="required:true,validType:'length[0,20]'"/>
				</td>
			</tr>
			<tr>
				<td align="right">
					联系电话
				</td>
				<td>
					<input type="text" id="phoneForm" style="width:400px;" class="easyui-validatebox" data-options="required:true,validType:'length[0,20]'"/>
				</td>
			</tr>
			<tr>
				<td align="right">
					邮箱
				</td>
				<td>
					<input type="text" id="emailForm" style="width:400px;" class="easyui-validatebox" data-options="required:true,validType:'length[0,20]'"/>
				</td>
			</tr>
			<tr>
				<td align="right">
					联系人
				</td>
				<td>
					<input type="text" id="linkmanForm" style="width:400px;" class="easyui-validatebox" data-options="required:true,validType:'length[0,20]'"/>
				</td>
			</tr>
			<tr>
				<td align="right">
					联系人电话
				</td>
				<td>
					<input type="text" id="linkPhoneForm" style="width:400px;" class="easyui-validatebox" data-options="required:true,validType:'length[0,20]'"/>
				</td>
			</tr>
		</table>
		</form>
	</div>
</center>
</body>
</html>
